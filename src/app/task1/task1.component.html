<div class="mid">
    <div>
        <!-- Dropdown to select the number -->
        <label for="numberSelect">Select a number:</label>
        <select id="numberSelect" [(ngModel)]="selectedNumber">
        <option [value]="1">1</option>
        <option [value]="2">2</option>
        <option [value]="3">3</option>
        <option [value]="4">4</option>
        <option [value]="5">5</option>
        <option [value]="6">6</option>
        <option [value]="7">7</option>
        <option [value]="8">8</option>
        <option [value]="9">9</option>
        <option [value]="10">10</option>
      </select>

        <!-- Button to generate the tables -->
        <button (click)="printTables()">Print Tables</button>
    </div>

    <!-- Display the multiplication tables side by side -->
    <div *ngIf="showTable" class="table-grid">
        <div *ngFor="let table of tableData" class="table">
            <h4>Table of {{ tableData.indexOf(table) + 1 }}:</h4>
            <ul>
                <li *ngFor="let value of table">{{ value }}</li>
            </ul>
        </div>
    </div>
</div>
